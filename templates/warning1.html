									<ul class="ace-thumbnails clearfix">
                                        <table id="example" class="display" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>设备编号</th>
                                                    <th>警报时间</th>
                                                    <th>警报温度</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for war in warning %}
                                                <tr>
                                                <td>{{war.id}}</td>
                                                <td>{{war.w_id}}号设备</td>
                                                <td>{{war.w_time|date:"Y-m-d H:i:s"}}</td>
                                                <td>{{war.tem}}度</td>
                                                <td id = "btn1">
                                                        <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
                                                          <button  data-method="notice" class="layui-btn">{{war.iname}}.jpg</button>
                                                        </div>
                                                    <script>
                                                                        layui.use('layer', function(){ //独立版的layer无需执行这一句
                      var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
                      //触发事件
                      var active = {
                        notice: function(){
                          //示范一个公告层
                            data1 = $(this).text();
                            adres="../img/"+data1
                            var img = "<img src='"+adres+"'>";

                              layer.open({
                                type: 1
                                ,title: false //不显示标题栏
                                ,shade: 0.8,
                                  shift:5,  // 动画类型 0 -6 选择
                                  area:['auto']
                                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                                ,btnAlign: 'c'
                                ,moveType: 0 //拖拽模式，0或者1
                                ,content:'<div class="demo">'+img+'</div>'
                              });
                        }

                      };

                      $('#layerDemo .layui-btn').on('click', function(){
                        var othis = $(this), method = othis.data('method');
                        active[method] ? active[method].call(this, othis) : '';
                      });

                    });
                                                    </script>
                                                </td>

                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>设备编号</th>
